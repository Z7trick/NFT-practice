<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--=============== FAVICON ===============-->

		<link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />

		<!--=============== REMIXICONS ===============-->
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

		<!--=============== SWIPER CSS ===============-->
		<link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

		<!--=============== CSS ===============-->
		<link rel="stylesheet" href="assets/css/styles.min.css" />

		<title>NFT Market</title>
	</head>
	<body>
		<header class="header" id="header">
			<nav class="nav">
				<a href="#" class="nav__logo">
					<img src="assets/img/logo.svg" alt="" />
				</a>

				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#home" class="nav__link">Auctions</a>
						</li>
						<li class="nav__item">
							<a href="#about" class="nav__link">Roadmap</a>
						</li>
						<li class="nav__item">
							<a href="#discover" class="nav__link">Discover</a>
						</li>
						<li class="nav__item">
							<a href="#place" class="nav__link">Community</a>
						</li>
					</ul>
				</div>
				<div class="nav__buttons">
					<a href="#" class="nav__btn">Contact</a>
					<a href="#" class="header__btn">My account</a>
				</div>
			</nav>
		</header>

		<main class="main">
			<section class="home" id="home">
				<span class="home__suptitle">Non Fungible Tokens</span>
				<div class="home__wrapper">
					<h1 class="home__title">A new NFT</h1>
					<div class="home__inner">
						<img src="assets/img/frame.svg" alt="" class="home__img" />
					</div>
				</div>
				<div class="home__wrapper_sec">
					<span class="home__title_2">Experience</span>
					<div class="home__inner_second">
						<img src="assets/img/frame2.svg" alt="" class="home__img" />
					</div>
				</div>

				<span class="home__subtitle">Discover, collect and sell</span>

				<div class="home__form">
					<form class="form">
						<input required type="search" name="text" placeholder="Items, collections and creators" />
						<select name="select_category" id="select">
							<option selected disabled>Category</option>
							<option value="1">Value1</option>
							<option value="2">Value2</option>
							<option value="3">Value3</option>
						</select>
						<button name="sumbit" type="submit"><i class="ri-search-line icon"></i></button>
					</form>
				</div>
				<div class="home__partners_wrapper">
					<div class="home__partners">
						<div class="home__partners-inner">
							<img src="assets/img/Vector.svg" alt="ritter" />
						</div>
						<div class="home__partners-inner">
							<img src="assets/img/Vector-1.svg" alt="nike" />
						</div>
						<div class="home__partners-inner">
							<img src="assets/img/Vector-2.svg" alt="adidas" />
						</div>
						<div class="home__partners-inner">
							<img src="assets/img/Vector-3.svg" alt="newholland" />
						</div>
					</div>
				</div>
			</section>
		</main>

		<!--================ FOOTER ================-->
		<footer class="footer section"></footer>

		<!--========== SCROLL UP ==========-->

		<!--=============== SCROLL REVEAL===============-->
		<script src="assets/js/scrollreveal.min.js"></script>

		<!--=============== SWIPER JS ===============-->
		<script src="assets/js/swiper-bundle.min.js"></script>

		<!--=============== MAIN JS ===============-->
		<!-- <script src="assets/js/main.js"></script> -->
	</body>
</html>
